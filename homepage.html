<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>主頁 - 健出人生</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        header img {
            height: 60px;
            margin-left: 20px;
            border-radius: 50%;
        }
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        main {
            padding-top: 80px;
            padding-bottom: 70px;
            text-align: center;
            margin: 20px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/blacklogo.png') }}" alt="Healthy Life Logo" class="logo">
    </header>
    <nav>
        <a href="{{ url_for('homepage') }}">主頁</a>
        <a href="{{ url_for('plans') }}">計畫</a>
        <a href="{{ url_for('search') }}">搜尋</a>
        <a href="{{ url_for('profile') }}">個人</a>
        <!-- <a href="{{ url_for('logout') }}">登出</a>  添加登出連結 -->
    </nav>
    <main>
        <h1>歡迎來到健出人生！</h1>
        <p>這裡有您需要的所有健身資訊。</p>
    </main>
</body>
</html>
