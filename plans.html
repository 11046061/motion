<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life - 計劃</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plans.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo 1">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo 2">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('homepage') }}" class="nav-link">首頁</a></li>
                <li><a href="{{ url_for('plans') }}" class="nav-link active">計畫</a></li>
                <li><a href="{{ url_for('search') }}" class="nav-link ">搜尋</a></li>
                <li><a href="{{ url_for('profile') }}" class="nav-link">個人</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="schedule">
            <h2>今日訓練清單</h2>
            <table id="exerciseTable">
                <tr>
                    <th>動作</th>
                    <th>組數</th>
                    <th>次數</th>
                    <th>操作</th>
                </tr>
            </table>
            <button id="completePlanButton">完成訓練</button>
            <form id="exerciseForm">
                <label for="exerciseSelect">選擇動作:</label>
                <select id="exerciseSelect">
                    <option value="pushup">伏地挺身</option>
                    <option value="squat">深蹲</option>
                    <option value="plank">平板支撐</option>
                </select>
                <label for="setsInput">組數:</label>
                <input type="number" id="setsInput" min="1">
                <label for="repsInput">次數:</label>
                <input type="number" id="repsInput" min="1">
                <button type="button" id="addExerciseButton">加入清單</button>
            </form>
            <canvas id="exerciseChart" width="800" height="400"></canvas>
        </section>
    </main>
    

    
    <div class="plan-description">
        計畫是根據每天算出的BMI來抓取<br>
        過輕、過重或適中的預訂計畫<br>
        過輕計畫：BMI < 18.5<br>
        適中計畫：BMI >= 18.5 且 <= 25<br>
        過重計畫：BMI > 25<br>
        一個動作一分鐘，中間休息三十秒。
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/scripts/plans.js"></script>
    <canvas id="exerciseChart" width="400" height="200"></canvas>

</body>
</html>
