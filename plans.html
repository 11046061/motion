
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life - 計劃</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plans.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo 1">
            <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo 2">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('homepage') }}" class="nav-link">首頁</a></li>
                <li><a href="{{ url_for('plans') }}" class="nav-link active">計畫</a></li>
                <li><a href="{{ url_for('search') }}" class="nav-link ">搜尋</a></li>
                <li><a href="{{ url_for('profile') }}" class="nav-link">個人</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>今日訓練清單</h2>

        <!-- 今日訓練表格 -->
        <section class="schedule">
            <table id="exerciseTable">
                
            </table>
            
        </section>
        <div class="layout-container">
        <!-- 動作記錄功能 -->
        <section id="recordedExercisesSection">
            <h3>動作紀錄</h3>
            <form id="exerciseForm">
                <label for="exerciseNameInput">動作名稱:</label>
                <select id="exerciseNameInput">
                    <option value="pushup">伏地挺身</option>
                    <option value="squat">深蹲</option>
                    <option value="plank">平板支撐</option>
                    <option value="burpee">波比跳</option>
                    <option value="mountain_climber">登山跑</option>
                    <option value="jumping_jack">開合跳</option>
                    <option value="jump_squat">跳躍深蹲</option>
                </select>                
                <label for="setsInput">組數:</label>
                <input type="number" id="setsInput" min="1">
                <label for="repsInput">次數:</label>
                <input type="number" id="repsInput" min="1">
                <button type="button" id="addExerciseButton">加入清單</button>
            </form>
            
            
    
            <table id="recordedExerciseTable">
                <tr>
                    <th>動作</th>
                    <th>組數</th>
                    <th>次數</th>
                </tr>
            </table>
            <div id="exerciseDescription">
                <p>計畫是根據每天算出的 BMI 及腰臀比來抓取過輕、過重或適中預訂計畫：</p>
                <ul>
                    <li>過輕計畫：BMI &lt; 18.5 且腰臀比 &lt; 0.9</li>
                    <li>適中計畫：18.5 &lt;= BMI &lt;= 25 且腰臀比 &lt; 0.9</li>
                    <li>過重計畫：BMI &gt; 25 且腰臀比 &gt; 0.9</li>
                </ul>
                <p>一個動作一分鐘，中間休息三十秒。</p>
            </div>
        </section>
        <section id="chartSection">
            <div id="exerciseChartSection">
                <h3>動作圖表</h3>
                <canvas id="exerciseChart"></canvas>
            </div>
            <div id="dailyCalorieChartSection">
                <h3>每日卡路里消耗圖表</h3>
                <canvas id="dailyCalorieChart"></canvas>
            </div>
        </section>
        
        
        
    </main>
    
    <script src="/static/scripts/plans.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
