<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-register { max-width: 330px; padding: 15px; margin: 0 auto; }
        .form-register .form-register-heading, .form-register .checkbox { margin-bottom: 10px; }
        .form-register .form-control { position: relative; height: auto; padding: 10px; font-size: 16px; }
        .form-register input[type="email"], .form-register input[type="password"], .form-register input[type="text"], .form-register input[type="number"] { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-register" action="/register" method="post">
            <h2 class="form-register-heading">Register</h2>
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <input type="email" name="email" class="form-control" placeholder="Email address" required>
            <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
            <input type="number" name="age" class="form-control" placeholder="Age">
            <input type="text" name="gender" class="form-control" placeholder="Gender">
            <input type="text" name="address" class="form-control" placeholder="Address">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
