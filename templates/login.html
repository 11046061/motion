<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavely Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-signin { max-width: 400px; padding: 15px; margin: 0 auto; }
        .form-signin .form-signin-heading, .form-signin .checkbox { margin-bottom: 10px; }
        .form-signin .checkbox { font-weight: normal; }
        .form-signin .form-control { position: relative; height: auto; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; padding: 10px; font-size: 16px; }
        .form-signin .form-control:focus { z-index: 2; }
        .form-signin input[type="email"], .form-signin input[type="password"] { margin-bottom: 10px; border-radius: 0; }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-signin" action="/login" method="post">
            <h2 class="form-signin-heading">健康生活從健出人生開始</h2>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>
</body>
</html>
