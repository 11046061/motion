<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
        </div>
        <nav>
            <ul>
                <li><a href="home.html" class="nav-link active">home</a></li>
                <li><a href="plan.html" class="nav-link">plan</a></li>
                <li><a href="search.html" class="nav-link">search</a></li>
                <li><a href="personal.html" class="nav-link">personal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <div class="user-icon"></div>
                    <p class="post-text">aaaaaaaa</p>
                </div>
                <img src="collection.png" alt="Collection" class="collection-icon" id="collectionIcon">
            </div>
            <img src="aaa.jpg" alt="Post Image" class="post-image">
            <div class="post-actions">
                <img src="like.png" alt="Like" class="action-icon like-icon" id="likeIcon">
                <img src="mess.png" alt="Comment" class="action-icon comment-icon">
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
