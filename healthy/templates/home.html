<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主畫面 - 健出人生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-image: url("{{ url_for('static', filename='images/background.png') }}");
            background-size: cover;
            color: white;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .btn {
            color: white;
            border: none;
            margin: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-custom-login {
            background-color: #343a40;
        }
        .btn-custom-login:hover {
            background-color: #23272b;
        }
        .btn-custom-register {
            background-color: #6c757d;
        }
        .btn-custom-register:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Healthy Life Logo" class="logo">
        <h1>健康生活從「健出人生」開始！</h1>
        <p>我們是一個致力於健身社交的平台，旨在讓健身成為你生活中的樂趣和習慣。</p>
        <button class="btn btn-custom-login" onclick="location.href='{{ url_for('login') }}'">登入</button>
        <button class="btn btn-custom-register" onclick="location.href='{{ url_for('register') }}'">註冊</button>
    </div>
</body>
</html>
